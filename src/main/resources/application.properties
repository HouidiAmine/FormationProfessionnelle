spring.application.name=ecommerce1

#Server configuration
server.servlet.context-path=/ecommerceApplication

#server.servlet.context-path=/AppCommerce
server.port=8084
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update

logging.level.org.springframework.security=trace
spring.security.user.name=user
spring.security.user.password=password
